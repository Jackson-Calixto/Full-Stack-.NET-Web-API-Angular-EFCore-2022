<app-titulo [titulo]="'Perfil'" [iconClass]="'fa fa-user'"></app-titulo>

<div class="card rounded shadow-sm">
    <div class="row p-3">
      <div class="col-lg-3 pt-1">
        <div class="card mb-3">
          <div class="card-header"></div>
          <div class="d-flex align-self-center pt-3">
            <a>
              <img
                src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRbezqZpEuwGSvitKy3wrwnth5kysKdRqBW54cAszm_wiutku3R"
                name="aboutme"
                width="120"
                height="120"
                class="rounded-circle"
              />
            </a>
          </div>
          <div class="card-body">
            <div class="h4 text-center mb-3">@{{ f.userName.value }}</div>
            <div class="h7 text-bold pb-1">
              <b>Nome:</b> {{ f.primeiroNome.value + " " + f.ultimoNome.value }}
            </div>
            <div class="h7">
              {{ f.descricao.value }}
            </div>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <div class="row">
                <div class="col-6 text-center border-right">
                  <div class="h5">1342</div>
                  <div class="h6 text-muted">Eventos Ministrados</div>
                </div>
                <div class="col-6 text-center">
                  <div class="h5">1342</div>
                  <div class="h6 text-muted">Eventos Participados</div>
                </div>
              </div>
            </li>
          </ul>
          <div class="card-footer"></div>
        </div>
      </div>
      <div class="col-lg-9">
        <div>
          <tabset>
            <tab heading="Basic title" id="tab1">
              <app-perfil-detalhe></app-perfil-detalhe>
            </tab>
            <tab heading="Basic Title 1">Basic content 1</tab>
            <tab heading="Basic Title 2">Basic content 2</tab>
          </tabset>
        </div>
      </div>
    </div>
</div>
