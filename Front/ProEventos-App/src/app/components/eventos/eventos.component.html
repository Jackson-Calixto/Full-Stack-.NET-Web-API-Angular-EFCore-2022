<app-titulo
  [titulo]="'Eventos'"
  [iconClass]="'fa-solid fa-calendar-days'"
  [botaoListar]="true"
></app-titulo>
<div class="card rounded shadow-sm p-3">

  <div class="d-flex">
    <div class="flex-fill pr-3">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">Filtro: </div>
        </div>

        <input
          type="text"
          class="form-control"
          placeholder="Filtrar por Tema e Local"
          [(ngModel)]="filtroLista"
        />
      </div>
    </div>
    <div>
      <a class="d-flex btn btn-outline-primary" href="#">
        <i class="fa fa-plus-circle my-1"></i>
        <b class="ml-1 d-none d-sm-block">Novo</b>
      </a>
    </div>
  </div>
  <!-- <h3>Filtro: {{filtroBusca}}</h3> -->
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th>
          <button
            type="button"
            class="btn btn-outline-light btn-sm"
            (click)="alterarImagem()"
          >
            <i
              class="{{ !exibirImagem ? 'fa fa-eye' : 'fa fa-eye-slash' }}"
            ></i>
            {{ !exibirImagem ? "Exibir" : "Ocultar" }}
          </button>
        </th>
        <th>#</th>
        <th>Tema</th>
        <th>Local</th>
        <th>Data</th>
        <th>Qtd Pessoas</th>
        <th>Lote</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody *ngIf="eventosFiltrados && eventosFiltrados.length">
      <tr *ngFor="let evento of eventosFiltrados">
        <td>
          <img
            [collapse]="!exibirImagem"
            [isAnimated]="true"
            *ngIf="exibirImagem"
            src="assets/{{ evento.imagemURL }}"
            alt=""
            [style.width.px]="widthImg"
            [style.margin.px]="marginImg"
          />
        </td>
        <td>{{ evento.id }}</td>
        <td>{{ evento.tema }}</td>
        <td>{{ evento.local }}</td>
        <td>{{ evento.dataEvento | DateTimeFormat }}</td>
        <td>{{ evento.qtdPessoas }}</td>
        <td>{{ evento.lotes[0].nome }}</td>
        <td>
          <button
            type="button"
            class="btn btn-primary btn-sm mr-2"
            tooltip="Editar"
          >
            <i class="fa fa-edit"></i>
            <!-- Editar -->
          </button>
          <button
            type="button"
            class="btn btn-danger btn-sm"
            tooltip="Excluir"
            (click)="openModal(template)"
          >
            <i class="fa fa-trash"></i>
            <!-- Excluir -->
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!eventosFiltrados || eventosFiltrados.length == 0">
      <tr>
        <td colspan="8" class="text-center">
          <h4>Nenhum evento encontrado!</h4>
        </td>
      </tr>
    </tfoot>
  </table>
</div>

<!-- {{eventos | json}} -->

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja excluir esse evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()">
      Sim
    </button>
    <button type="button" class="btn btn-primary" (click)="decline()">
      Não
    </button>
  </div>
</ng-template>
