    # HTTPS server
    
    server {
       listen       443 ssl;
       server_name  www.fullstack.dev;

       ssl_certificate      certificate.pem;
       ssl_certificate_key  privateKey.key;

       ssl_session_cache    shared:SSL:1m;
       ssl_session_timeout  5m;

